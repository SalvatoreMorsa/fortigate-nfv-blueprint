tosca_definitions_version: cloudify_dsl_1_3

inputs:

  use_existing_example_aws_interface:
    description: >
      If you have an existing interface that you want to use this should be true.
    default: false

  example_aws_interface_id:
    description: >
      If you changed use_existing_example_aws_interface to true, then this is the interface ID.
    default: ''

node_templates:

  example_aws_interface:
    type: cloudify.aws.nodes.Interface
    properties:
      aws_config: { get_input: aws_configuration }
      use_external_resource: { get_input: use_existing_example_aws_interface }
      resource_id: { get_input: example_aws_interface_id }
    relationships:
      - type: cloudify.aws.relationships.connected_to_subnet
        target: example_aws_private_subnet
      - type: cloudify.aws.relationships.eni_connected_to_instance
        target: fortigate_server
