tosca_definitions_version: cloudify_dsl_1_3

node_templates:

  # This is a firewall policy to allow inbound traffic to zone1

  external_to_Internal_policy:
    type: cloudify.Fortinet.FortiGate.Config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            config_name: firewall policy
            config_id: 1
            config:
              - name: external_to_internal
              - srcintf: external
              - dstintf: internal
              - srcaddr: all
              - dstaddr: all
              - action: accept
              - schedule: always
              - service: ALL
              - nat: enable
            ssh_config:
              host_string: { get_attribute: [example_aws_elastic_ip, aws_resource_id] }
              user: admin
              password: { get_attribute: [ fortigate_server, aws_resource_id ] } # uncomment this for aws
    relationships:
      - type: cloudify.relationships.contained_in
        target: fortigate_server
      - type: cloudify.relationships.depends_on
        target: zone_external
      - type: cloudify.relationships.depends_on
        target: internal

  # This is a firewall policy to allow outbound traffic from zone1

  Internal_to_external_policy:
    type: cloudify.Fortinet.FortiGate.Config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            config_name: firewall policy
            config_id: 2
            config:
              - name: internal_to_external
              - srcintf: internal
              - dstintf: external
              - srcaddr: all
              - dstaddr: all
              - action: accept
              - schedule: always
              - service: ALL
              - nat: enable
            ssh_config:
              host_string: { get_attribute: [example_aws_elastic_ip, aws_resource_id] }
              user: admin
              password: { get_attribute: [ fortigate_server, aws_resource_id ] } # uncomment this for aws
    relationships:
      - type: cloudify.relationships.contained_in
        target: fortigate_server
      - type: cloudify.relationships.depends_on
        target: internal
      - type: cloudify.relationships.depends_on
        target: zone_external
