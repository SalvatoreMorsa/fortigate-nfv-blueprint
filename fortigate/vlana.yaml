tosca_definitions_version: cloudify_dsl_1_3

dsl_definitions:

  fortigate_ssh_config: &fortigate_ssh_config
    host_string: { get_attribute: [fortigate_floating_ip, floating_ip_address] }
    user: admin
    password: ''

node_templates:

  # This is a VLAN included in zone_external

  vlana:
    type: cloudify.Fortinet.FortiGate.Config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            config_name: system interface
            config_id: port1
            config:
              - alias: vlana
            ssh_config: *fortigate_ssh_config
    relationships:
      - type: cloudify.relationships.contained_in
        target: fortigate_server

  # This is an external zone that allows intra-zone traffic

  zone_external:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.contained_in
        target: fortigate_server
      - type: cloudify.relationships.depends_on
        target: zone1_vlanx_server
      - type: cloudify.relationships.depends_on
        target: vlana
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            postconfigure:
              implementation: fortinet.fortigate.config.create_in_relationship
              inputs:
                config_name: system zone
                config_id: external
                config:
                  - intrazone: allow
                  - interface: port1
                ssh_config: *fortigate_ssh_config
